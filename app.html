<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <div class="dropdown">
                <div class="from">
                    <div class="flex">
                        <label for="from-input">From</label>
                        <div class="bdr">
                            <img src="https://flagsapi.com/US/shiny/64.png" alt="">
                            <div class="select-container">
                                <select name="from" id="from">
                                </select>
                            </div>
                        </div>
                    </div>
                    <input type="text" id="from-input" placeholder="Enter Amount">
                </div>
                <div class="exchange">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <div class="flex">
                        <label for="to-input">To</label>
                        <div class="bdr">
                            <img src="https://flagsapi.com/IN/shiny/64.png" alt="">
                            <div class="select-container">
                                <select name="to" id="to">
                                </select>
                            </div>
                        </div>
                    </div>
                    <input type="text" id="to-input">
                </div>
            </div>
            <div class="lower">
                <div class="msg">USD to INR</div>
                <button>Get Exchange Rate</button>
            </div>
        </form>
    </div>
    <script src="country_codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
